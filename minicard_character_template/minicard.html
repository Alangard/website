<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../minicard_character_template/minicard.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
</head>
<body>
    <div class="minicard-container">
        <div class="photo-container">
            <a class="about-element" href=""><img src="../source/info-icon.svg" alt="info-icon"></a>
            <img class="character_photo" src="../source/character_photo.png" alt="character_photo">
        </div>
        <div class="characters-data">
            <div class="characters-header">
                <p class="characters-name">John Doe</p>
                <div class='icons-container'>
                    <img class="icon alive-status-icon" src="../source/character-status-dead.svg" alt="alive-status-icon">
                    <img class="icon gender-icon" src="../source/male-gender-icon.svg" alt="gender-icon">
                </div>
            </div>
            <div class="characters-info">
                <div class="race-and-class-container">
                    <span class="race">Human<span>, </span><span class="class">rogue</span></span>
                </div>
                <div class="brithdate-and-age-container">
                    <span class="birthdate">05/09/1546<span class="age"> (32 y.o)</span></span>
                </div>
                <div class="birthplace">Yorshin</div>
            </div>
        </div>
        <a class="add-element" href=""><img src="../source/add-icon.svg" alt="add-icon"></a>
        
    </div>
</body>
</html>
